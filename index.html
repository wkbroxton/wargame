<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
  <title>The WAR of 9th Gen Consoles</title>
</head>
<body>
  <h1>The WAR of 9th Gen Consoles</h1>
  <main>
      <section id="master-deck-container" class="card-container"></section>
      <section id="shuffled-deck-container" class="card-container"></section>
    
    <section id= "board">
      <div id="p-inPlay">Player Battle</div>
      <div id="blank"></div>
      <div id="c-inPlay">Computer Battle</div>
      
      <div id="TP">Team PLAYSTATION</div>
      <div id="msg"></div>
      <div id="TX">Team XBOX</div>
  
      <div id="p-deck">Player Deck</div>
      <div id="blank"></div>
      <div id="c-deck">Computer Deck</div>
    </section>
  <footer>
    <div>P-Score</div>
    <button>Engage!</button>
    <div>C-Score</div>
  </footer>
