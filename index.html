<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script defer src="js/main.js"></script>
  <title>The WAR of 9th Gen Consoles</title>
</head>

<body>
  <h1 id="title-card">The WAR of 9th Gen Consoles</h1>
    <section id="master-deck-container" class="card-container"></section>
    <section id="shuffled-deck-container" class="card-container"></section>
    <section id="board">
      <div id="blank"></div>
      <div id="pHand"></div>
      <div id="msg1"></div>
      <div id="cHand"></div>
      <div id="blank"></div>

      <div id="TP"><img src="https://i.imgur.com/y9LOLJL.png"></div>
      <div id="pCardCount"></div>
      <div id="msg2"><button id="war">THIS MEANS WAR!</button>
        <button id="replay">THANKS FOR PLAYING! PLAY AGAIN?</button></div>
      <div id="cCardCount"></div>
      <div id="TX"><img src="https://i.imgur.com/6AdRLlx.png"></div>

      <div id="blank"></div>
      <div class="card back" id="pDeck"></div>
      <div id="blank"></div>
      <div class="card back" id="cDeck"></div>
      <div id="blank"></div>

      <div id="battle">
        <input type="checkbox">Battle Song<br>(*Let the Drums settle before you Engage*)
        <audio id="bg-player" src="https://docs.google.com/uc?export=download&id=116FfItnC3BUrwOA70wHjwuZV719gjR0G"
          loop></audio>
      </div>
      <div id="blank"></div>
      <div id="play-btn">
        <button id="play">ENGAGE!<br><span>(Play Your next Card)<span></span>
        </button>
      </div>
      <div id="blank"></div>
      <div id="blank"></div>
    </section>
  <footer>
    <h3 id="foot">
      Copyright &copy; <script>
      document.write(new Date().getFullYear())
    </script> A William Kevin Broxton Production. All Rights Reserved</h3>
</footer>
</body>

</html>
